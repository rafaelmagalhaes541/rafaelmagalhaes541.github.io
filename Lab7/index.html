<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Loja Demo</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="tituloNum1">Selecione os seus produtos</h2>
        <section id="opcoesPesquisa">
            <ul>
                <li>
                    <label for="filtrar">Filtrar</label>
                    <select id="filtrar" name="filtrar">
                        <option value="">Todas as categorias</option>
                        <option value="t-shirts">T-shirts</option>
                        <option value="canecas">Canecas</option>
                        <option value="meias">Meias</option>
                    </select>
                </li>

                <li>
                    <label for="ordenar">Ordenar</label>
                    <select id="ordenar" name="ordenar">
                        <option value="">Ordenar pelo preço</option>
                        <option value="precoDecrescente">Preço Decrescente</option>
                        <option value="precoCrescente">Preço Crescente</option>
                    </select>
                </li>

                <li>
                    <label for="procurar">Procurar</label>
                    <input type="text" id="procurar" name="procurar" placeholder="Digite o nome do produto">
                </li>
            </ul>
        </section>
        <section id="produtos">

        </section>

        <h2 id="tituloNum2">Carrinho</h2>
        <section id="carrinho">

        </section>
        <p id="preco"></p>
    </main>
    <footer>

    </footer>
    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>

</html>
